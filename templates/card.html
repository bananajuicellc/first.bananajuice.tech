<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{_('Who Goes First?')}}</title>
<link rel="stylesheet" href="/static/index.css" type="text/css">
{% for lang in translations %}
<link rel="alternate"
    hreflang="{{ lang }}"
    href="{{ translations[lang]['url'] }}">
{% endfor %}

<label for="wgf-menu-toggle" id="wgf-menu-toggle-label">
  <img src="/static/icons/menu.svg" alt="Toggle menu" id="wgf-menu-toggle-icon">
</label>
<input type="checkbox" id="wgf-menu-toggle"></input>
<div id="wgf-menu">
  <ul>
  {% for lang in translations|sort %}
    <li>
      <a href="{{ translations[lang]['url'] }}">{{ translations[lang]['name'] }}</a>
    </li>
  {% endfor %}
  </ul>
</div>

<div class="wgf-card">
  <div id="wgf-card-content" class="wgf-card-content">
    <img src="/static/cards/{{ card_image }}"
      class="pixel-art" id="wgf-card-image">
    <div class="wgf-card-text">
      {% block card_body %}
      {% endblock %}
    </div>
  </div>
  <div id="wgf-next-button">
    <a href="/random-card/">
    <img id="wgf-next-button-img" src="/static/buttons/arrow_right.svg" alt="Next Card"><br>
    </a>
  </div>
</div>

<div class="footer">
  <!--
    TODO: Add links to help translate and contribute to this open-source
    project.
    https://github.com/bananajuicellc/who-goes-first
  -->
</div>
