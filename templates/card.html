<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Who Goes First?</title>
<link rel="stylesheet" href="/static/index.css" type="text/css">

<div class="wgf-card">
  <div id="wgf-card-content" class="wgf-card-content">
    <img src="/static/cards/{{ card_image }}" class="pixel-art wgf-card-image">
    <div class="wgf-card-text">
      {% block card_body %}
      {% endblock %}
    </div>
  </div>
  <div id="wgf-next-button">
    <a href="/random-card/">
    <img id="wgf-next-button-img" src="/static/buttons/arrow_right.svg" alt="Next Card"><br>
    </a>
  </div>
</div>
